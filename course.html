<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI快餐學堂系統｜課程內容</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container" style="width: 90%; max-width: 1024px;">
    <h2>AI快餐學堂系統｜課程內容</h2>
    <button onclick="logout()" style="float:right; margin-bottom:10px;">登出</button>
    <iframe src="https://fiscal-mackerel.super.site/" width="100%" height="700px" style="border:none;"></iframe>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNyYwSsfzRQjF5xQ_ITxRML-oz1sxxmOM",
      authDomain: "ai-classroom-2025-fast.web.app",
      projectId: "ai-classroom-2025"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
